<html>
<body>
    <div class="login">
        <h1>Titanic Survival Prediction</h1>

        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <!-- <div class="mb-3">
                <label class="form-label">Passenger Class (1,2,3)</label>
                <input class="form-control" type="number" name="pclass" min="1" max="3" required />
            </div> -->
            <div class="mb-3">
                <label class="form-label">Sex</label>
                <select class="form-control" name="sex" required>
                    <option value="" disabled selected>Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Age</label>
                <input class="form-control" type="number" name="age" min="0" max="100" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Number of Siblings/Spouses aboard</label>
                <input class="form-control" type="number" name="sibsp" min="0" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Number of Parents/Children aboard</label>
                <input class="form-control" type="number" name="parch" min="0" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Fare</label>
                <input class="form-control" type="number" name="fare" step="0.01" min="0" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Port of Embarkation</label>
                <select name="embarked" required>
                    <option value="C">C</option>
                    <option value="Q">Q</option>
                    <option value="S">S</option>
                </select>
            </div>

            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Predict Survival" />
            </div>
        </form>

        {% if prediction %}
            <h2>Prediction: {{ prediction }}</h2>
            <h3>Survival Probability: {{ probability }}%</h3>
        {% endif %}
    </div>
</body>
</html>
