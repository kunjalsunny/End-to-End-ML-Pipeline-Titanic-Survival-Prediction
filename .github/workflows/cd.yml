name: CD - Build, Push to ECR, Deploy to EC2

on:
  workflow_dispatch:

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
  IMAGE_TAG: latest

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (for ECR push)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region "$AWS_REGION" \
          | docker login --username AWS --password-stdin \
          "$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com"

      - name: Build Docker image
        run: |
          docker build -t "$ECR_REPOSITORY:$IMAGE_TAG" .

      - name: Tag & Push Docker image to ECR
        run: |
          IMAGE="$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG"
          docker tag "$ECR_REPOSITORY:$IMAGE_TAG" "$IMAGE"
          docker push "$IMAGE"

      - name: Deploy on EC2 (pull & restart)
        uses: appleboy/ssh-action@v1.0.3
        env:
          IMAGE: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPOSITORY }}:latest
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: IMAGE,AWS_REGION,AWS_ACCOUNT_ID
          script: |
            set -e

            echo "== Disk before =="
            df -h || true
            docker system df || true

            # Threshold: if root disk free is less than 2GB -> clean up
            THRESHOLD_KB=2097152  # 2GB in KB
            AVAILABLE_KB=$(df --output=avail -k / | tail -1 | tr -d ' ')

            echo "Available KB on /: $AVAILABLE_KB (threshold: $THRESHOLD_KB)"

            if [ "$AVAILABLE_KB" -lt "$THRESHOLD_KB" ]; then
              echo "Low disk space detected -> cleaning Docker resources..."

              # Stop/remove current container (frees writable layer)
              docker stop ml-api || true
              docker rm ml-api || true

              # Aggressive cleanup
              docker system prune -af || true
              docker volume prune -f || true

            else
              echo "Disk space OK -> skipping prune."
            fi

            echo "== Disk after potential cleanup =="
            df -h || true
            docker system df || true

            # Login to ECR (requires aws cli on EC2 OR use cred helper)
            aws ecr get-login-password --region "$AWS_REGION" \
              | docker login --username AWS --password-stdin \
              "$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com"

            docker pull "$IMAGE"
            docker stop ml-api || true
            docker rm ml-api || true
            docker run -d --name ml-api \
              -p 80:8080 \
              --restart unless-stopped \
              "$IMAGE"
